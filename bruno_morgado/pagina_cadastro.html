  <h1>Cadastro para o Curso</h1>
  <hr />
  <br />

  <form action="pagina_cadastro.html" method="get">
    <label>Nome Completo:</label>
    <input type="text" placeholder="Nome" name="nome" />
    <br />
    <label>Data de Nascimento: </label>
    <input type="date" placeholder="" name="data_de_nascimento" />
    <br />
    <label>Endereço:</label>
    <input type="text" placeholder="" name="endereço" />
    <br />
    <label>Numero:</label>
    <input type="number" placeholder="" name=" numero_da_casa" />
    <br />
    <label>Bairro:</label>
    <input type="text" placeholder="" name="bairro" />
    <br />
    <label>Cidade:</label>
    <input type="text" placeholder="" name="cidade" />
    <br />
    <label>Sexo</label>
    <br />
    <label>Masculino:</label>
    <input type="radio" placeholder="Masculino" name="sexo" value="1" />
    <label>Feminino:</label>
    <input type="radio" placeholder="Feminino" name="sexo" value="2" />
    <br />

    <button type="submit">Salvar</button>
  </form>
</body>
